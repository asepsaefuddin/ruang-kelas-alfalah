<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Demo - Pilihan Ganda & Essay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .question-card {
            transition: all 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .option-button {
            transition: all 0.2s ease;
        }
        .option-button:hover {
            transform: scale(1.02);
        }
        .selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">üéØ Kuis Demo</h1>
            <p class="text-gray-600 text-sm md:text-base">Pilihan Ganda & Essay dengan Gambar</p>
            <div class="mt-4 bg-white rounded-full p-1 shadow-lg">
                <div class="progress-bar bg-gradient-to-r from-green-400 to-blue-500 h-3 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-sm text-gray-500 mt-2">Soal <span id="current-question">1</span> dari 10</p>
        </div>

        <!-- Question Container -->
        <div id="question-container" class="question-card bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-6">
            <!-- Questions will be loaded here -->
        </div>

        <!-- Navigation -->
        <div class="flex justify-between items-center">
            <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all duration-200 disabled:opacity-50" disabled>
                ‚Üê Sebelumnya
            </button>
            <div class="flex space-x-2">
                <span id="question-dots" class="flex space-x-1"></span>
            </div>
            <button id="next-btn" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200">
                Selanjutnya ‚Üí
            </button>
        </div>

        <!-- Results Modal -->
        <div id="results-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl p-6 md:p-8 max-w-md w-full">
                <div class="text-center">
                    <div class="text-6xl mb-4">üéâ</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Kuis Selesai!</h2>
                    <p class="text-gray-600 mb-6">Terima kasih telah mengikuti kuis demo ini.</p>
                    <button onclick="restartQuiz()" class="bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200">
                        Mulai Lagi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                type: 'multiple',
                question: 'Apa ibu kota Indonesia?',
                image: `<svg class="w-32 h-24 mx-auto mb-4" viewBox="0 0 200 150" fill="none">
                    <rect width="200" height="50" fill="#FF0000"/>
                    <rect y="50" width="200" height="50" fill="#FFFFFF"/>
                    <rect y="100" width="200" height="50" fill="#FF0000"/>
                    <circle cx="80" cy="60" r="15" fill="#FFD700"/>
                    <path d="M80 45 L85 55 L95 55 L87 63 L90 73 L80 67 L70 73 L73 63 L65 55 L75 55 Z" fill="#FFD700"/>
                </svg>`,
                options: ['Jakarta', 'Surabaya', 'Bandung', 'Medan'],
                correct: 0
            },
            {
                type: 'multiple',
                question: 'Planet mana yang paling dekat dengan Matahari?',
                options: ['Venus', 'Merkurius', 'Mars', 'Bumi'],
                correct: 1
            },
            {
                type: 'essay',
                question: 'Jelaskan pentingnya menjaga lingkungan hidup!',
                image: `<svg class="w-32 h-24 mx-auto mb-4" viewBox="0 0 200 150" fill="none">
                    <circle cx="100" cy="75" r="60" fill="#4ADE80"/>
                    <path d="M70 75 Q85 50 100 75 Q115 50 130 75" stroke="#22C55E" stroke-width="3" fill="none"/>
                    <circle cx="85" cy="65" r="8" fill="#16A34A"/>
                    <circle cx="115" cy="65" r="8" fill="#16A34A"/>
                    <path d="M80 90 Q100 110 120 90" stroke="#16A34A" stroke-width="3" fill="none"/>
                </svg>`
            },
            {
                type: 'multiple',
                question: 'Siapa penemu lampu pijar?',
                options: ['Thomas Edison', 'Alexander Bell', 'Nikola Tesla', 'Benjamin Franklin'],
                correct: 0
            },
            {
                type: 'multiple',
                question: 'Berapa hasil dari 15 √ó 8?',
                options: ['110', '120', '130', '140'],
                correct: 1
            },
            {
                type: 'essay',
                question: 'Ceritakan pengalaman liburan yang paling berkesan!'
            },
            {
                type: 'multiple',
                question: 'Apa nama mata uang Jepang?',
                options: ['Won', 'Yuan', 'Yen', 'Ringgit'],
                correct: 2
            },
            {
                type: 'multiple',
                question: 'Organ mana yang memompa darah dalam tubuh manusia?',
                options: ['Paru-paru', 'Jantung', 'Hati', 'Ginjal'],
                correct: 1
            },
            {
                type: 'essay',
                question: 'Apa cita-cita Anda dan bagaimana cara mencapainya?'
            },
            {
                type: 'multiple',
                question: 'Benua mana yang terbesar di dunia?',
                options: ['Afrika', 'Amerika Utara', 'Asia', 'Eropa'],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function initQuiz() {
            createQuestionDots();
            loadQuestion();
            updateProgress();
        }

        function createQuestionDots() {
            const dotsContainer = document.getElementById('question-dots');
            dotsContainer.innerHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'w-3 h-3 rounded-full bg-gray-300 cursor-pointer transition-all duration-200';
                dot.onclick = () => goToQuestion(i);
                dotsContainer.appendChild(dot);
            }
        }

        function loadQuestion() {
            const container = document.getElementById('question-container');
            const question = questions[currentQuestion];
            
            let html = `
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-1 rounded-full text-sm font-semibold">
                            ${question.type === 'multiple' ? 'üìù Pilihan Ganda' : '‚úçÔ∏è Essay'}
                        </span>
                        <span class="text-gray-500 text-sm">Soal ${currentQuestion + 1}</span>
                    </div>
                    
                    ${question.image || ''}
                    
                    <h2 class="text-lg md:text-xl font-semibold text-gray-800 leading-relaxed">
                        ${question.question}
                    </h2>
                </div>
            `;

            if (question.type === 'multiple') {
                html += '<div class="space-y-3">';
                question.options.forEach((option, index) => {
                    const isSelected = answers[currentQuestion] === index;
                    html += `
                        <button onclick="selectOption(${index})" 
                                class="option-button w-full text-left p-4 rounded-xl border-2 transition-all duration-200 ${
                                    isSelected 
                                        ? 'selected border-purple-500' 
                                        : 'border-gray-200 hover:border-purple-300 hover:bg-purple-50'
                                }">
                            <span class="font-semibold mr-3">${String.fromCharCode(65 + index)}.</span>
                            ${option}
                        </button>
                    `;
                });
                html += '</div>';
            } else {
                const savedAnswer = answers[currentQuestion] || '';
                html += `
                    <textarea 
                        id="essay-answer"
                        placeholder="Tulis jawaban Anda di sini..."
                        class="w-full h-32 md:h-40 p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none resize-none transition-all duration-200"
                        oninput="saveEssayAnswer()"
                    >${savedAnswer}</textarea>
                    <p class="text-sm text-gray-500 mt-2">üí° Tip: Jelaskan jawaban Anda dengan detail</p>
                `;
            }

            container.innerHTML = html;
            updateNavigation();
            updateQuestionDots();
            updateProgress();
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            loadQuestion();
        }

        function saveEssayAnswer() {
            const textarea = document.getElementById('essay-answer');
            answers[currentQuestion] = textarea.value;
            updateQuestionDots();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'Selesai üéØ';
                nextBtn.onclick = finishQuiz;
            } else {
                nextBtn.textContent = 'Selanjutnya ‚Üí';
                nextBtn.onclick = nextQuestion;
            }
        }

        function updateQuestionDots() {
            const dots = document.querySelectorAll('#question-dots > div');
            dots.forEach((dot, index) => {
                if (index === currentQuestion) {
                    dot.className = 'w-3 h-3 rounded-full bg-purple-500 cursor-pointer transition-all duration-200';
                } else if (answers.hasOwnProperty(index)) {
                    dot.className = 'w-3 h-3 rounded-full bg-green-500 cursor-pointer transition-all duration-200';
                } else {
                    dot.className = 'w-3 h-3 rounded-full bg-gray-300 cursor-pointer transition-all duration-200';
                }
            });
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.querySelector('.progress-bar').style.width = progress + '%';
            document.getElementById('current-question').textContent = currentQuestion + 1;
        }

        function goToQuestion(index) {
            currentQuestion = index;
            loadQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function finishQuiz() {
            document.getElementById('results-modal').classList.remove('hidden');
            document.getElementById('results-modal').classList.add('flex');
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = {};
            document.getElementById('results-modal').classList.add('hidden');
            document.getElementById('results-modal').classList.remove('flex');
            initQuiz();
        }

        // Event listeners
        document.getElementById('prev-btn').onclick = prevQuestion;

        // Initialize quiz
        initQuiz();
    </script>
</body>
</html>
